                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./productos.html">PRODUCTOS</a>

                        <li class="nav-item">
                            <a class="nav-link active" href="./contacto.html">CONTACTO</a>

                        <li class="nav-item">

                        <li class="nav-item">
                            <a class="nav-link active" href="./produccion.html">PRODUCCION</a>
                        </li>
                    </ul>
                    <div class="group">
                        <input required="" type="text" class="input">
                        <span class="bar"></span>
                        <label class="label">
                            <span class="label-char" style="--index: 0">B</span>
                            <span class="label-char" style="--index: 1">u</span>
                            <span class="label-char" style="--index: 2">s</span>
                            <span class="label-char" style="--index: 3">c</span>
                            <span class="label-char" style="--index: 4">a</span>
                            <span class="label-char" style="--index: 5">r</span>

                    <div class="dropdown">

                            <i class="bi bi-person-fill-x"></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-lg-end">
                            <form class="px-4 py-3">
                                <div class="mb-3">
                                    <label for="exampleDropdownFormEmail1" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="exampleDropdownFormEmail1"
                                        placeholder="email@example.com">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="exampleDropdownFormPassword1"
                                        placeholder="Password">
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="dropdownCheck">
                                        <label class="form-check-label" for="dropdownCheck">
                                            Remember me
                                        </label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Sign in</button>
                            </form>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">New around here? Sign up</a>
                            <a class="dropdown-item" href="#">Forgot password?</a>
                        </div>
                    </div>
                    <a href="#"><i class="bi bi-cart3 carro"></i></a>
                </div>
            </div>
        </nav>

    <main>
        <section class="loginsection">
            <div class="login">
                <div class="logintext">
                    <h2>¡Bienvenido de vuelta!</h2>
                    <h3>Ingresa a tu cuenta</h3>
                    <p>Accede a tu historial de pedidos, guardar favoritos y mucho mas.</p>
                </div>
                <form>
                    <div class="group ">
                        <input required="" type="text" class="input inputlog">
                        <span class="bar barlog"></span>
                        <label class="label labellog">
                            <span class="label-char" style="--index: 0">E</span>
                            <span class="label-char" style="--index: 1">M</span>
                            <span class="label-char" style="--index: 2">A</span>
                            <span class="label-char" style="--index: 3">I</span>
                            <span class="label-char" style="--index: 4">L</span>
                        </label>
                    </div>
                    <div class="group grouplog">
                        <input required="" type="text" class="input inputlog">
                        <span class="bar barlog"></span>
                        <label class="label labellog">
                            <span class="label-char" style="--index: 0">P</span>
                            <span class="label-char" style="--index: 1">A</span>
                            <span class="label-char" style="--index: 2">S</span>
                            <span class="label-char" style="--index: 3">S</span>
                            <span class="label-char" style="--index: 4">W</span>
                            <span class="label-char" style="--index: 5">O</span>
                            <span class="label-char" style="--index: 6">R</span>
                            <span class="label-char" style="--index: 7">D</span>
                        </label>
                    </div>
                    <div class="formtext">
                        <a href="">FORGOT YOUR PASSWORD?</a>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                remember me
                            </label>
                        </div>
                    </div>
                </form>
                <button type="submit">
                    <span class="button_top">SEND</span>
                </button>
            </div>
        </section>
